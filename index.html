<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Basic Example</title>
</head>
<body>
  <h1>Hello, PWA!</h1>
  <script>
    // Replace this URL with your actual API endpoint
const weatherApiUrl = 'https://api.example.com/weather';

// Fetch weather data from the API and update the UI
function fetchWeatherData() {
  fetch(weatherApiUrl)
    .then((response) => response.json())
    .then((data) => {
      // For demo purposes, we'll use a mock API response using a JSON object
      // Replace this with the actual API response from your server
      const mockApiResponse = {
        temperature: '25Â°C',
        condition: 'Sunny',
        location: 'Demo City',
      };

      // Update the UI with the weather data
      const temperatureElement = document.getElementById('temperature');
      const conditionElement = document.getElementById('condition');
      const locationElement = document.getElementById('location');

      temperatureElement.textContent = mockApiResponse.temperature;
      conditionElement.textContent = mockApiResponse.condition;
      locationElement.textContent = mockApiResponse.location;
    })
    .catch((error) => {
      console.error('Error fetching weather data:', error);
    });
}

// Call the function to fetch weather data when needed
fetchWeatherData();

  </script>

  <!-- Add manifest file to specify PWA settings -->
  <link rel="manifest" href="/manifest.json">
</body>
</html>
